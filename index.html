<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guidance Department Job Postings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>School Guidance Department Job Board</h1>
  </header>
  <nav>
    <a href="#postings">Job Postings</a>
    <a href="#employer">Submit a Job</a>
    <a href="#apply">Apply for a Job</a>
  </nav>

  <section id="postings">
    <h2>Available Job Postings</h2>
    <div id="jobs"></div>
  </section>

  <section id="employer">
    <h2>Employer Job Submission</h2>
    <form id="jobForm">
      <label for="jobTitle">Job Title:</label>
      <input type="text" id="jobTitle" required>
      
      <label for="jobDescription">Job Description:</label>
      <textarea id="jobDescription" required></textarea>
      
      <button type="submit">Submit Job</button>
    </form>
  </section>

  <section id="apply">
    <h2>Apply for a Job</h2>
    <form id="applicationForm">
      <label for="applicantName">Your Name:</label>
      <input type="text" id="applicantName" required>
      
      <label for="jobApplication">Job Title Youâ€™re Applying For:</label>
      <input type="text" id="jobApplication" required>
      
      <button type="submit">Apply</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
