<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Available Job Listings</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="job-listings.html">Job Listings</a>
    <a href="submit-job.html">Submit a Job</a>
    <a href="apply-job.html">Apply for a Job</a>
  </nav>
  <section id="job-listings">
    <h2>Explore Current Opportunities</h2>
    <div id="jobs">
      <!-- Job listings will populate here dynamically -->
    </div>
  </section>
  <footer>
    <p>&copy; 2024 School Guidance Department</p>
  </footer>
</body>
</html>
<script>
  async function fetchJobs() {
    const response = await fetch('/api/jobs');
    const jobs = await response.json();
    const jobsDiv = document.getElementById('jobs');
    
    jobsDiv.innerHTML = jobs.map(job => `
      <div class="job">
        <h3>${job.title}</h3>
        <p>${job.description}</p>
        <p><strong>Company:</strong> ${job.company}</p>
      </div>
    `).join('');
  }

  document.addEventListener('DOMContentLoaded', fetchJobs);
</script>
